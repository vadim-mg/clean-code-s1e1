<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section">
      <h1 class="section__list-header">Add Item</h1>
      <div class="section__list-item section__list-item_edit-mode">
        <input id="new-task" class="section__task-input" type="text">
        <button class="button button_add">Add</button>
      </div>
    </section>
    <section class="section">
      <h2 class="section__list-header">Todo</h2>
      <ul class="section__list" id="incomplete-tasks">
        <li class="section__list-item">
          <input class="section__checkbox" type="checkbox">
          <label class="section__task-name">Pay Bills</label>
          <input class="section__task-input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"></button>
        </li>
        <li class="section__list-item section__list-item_edit-mode">
          <input class="section__checkbox" type="checkbox">
          <label class="section__task-name">Go Shopping</label>
          <input class="section__task-input" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h2 class="section__list-header">Completed</h2>
      <ul class="section__list" id="completed-tasks">
        <li class="section__list-item">
          <input class="section__checkbox" type="checkbox" checked>
          <label class="section__task-name">See the Doctor</label>
          <input class="section__task-input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
